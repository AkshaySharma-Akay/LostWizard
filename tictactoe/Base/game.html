<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/game.css" />
</head>

<body>
    <!-- TODO : Add a reset countdown clock -->
    <div id="wrapper">
        <h4 id="result"> Tic Tac Toe </h4>
        <div id="board">
            <!-- The Board -->
            <div class='board-row'>
                <button class='square' id="square00"></button>
                <button class='square' id="square01"></button>
                <button class='square' id="square02"></button>
            </div>
            <div class='board-row'>
                <button class='square' id="square10"></button>
                <button class='square' id="square11"></button>
                <button class='square' id="square12"></button>
            </div>
            <div class='board-row'>
                <button class='square' id="square20"></button>
                <button class='square' id="square21"></button>
                <button class='square' id="square22"></button>
            </div>
        </div>
        <div id="controls">
            <button id="resetButton" class='btn btn-primary'>Reset</button>
        </div>
    </div>
    <script src="assets/scripts/tictactoe.js"></script>
</body>

</html>
