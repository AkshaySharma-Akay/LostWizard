<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>.: Tic Tac Toe :.</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div id="form-wrapper" class="container">
        <form id="form">

            <h1>Hi There!</h1>
            <ul>
                <li>
                    <label for="username">Username : </label>
                    <input type="text" id="username" name="username" placeholder="Your Name Please!" />
                </li>
                <li>
                    <label for="gametype">Game Type: </label>
                    <select name="gametype" id="gametype">
                        <option value="multiplayer" selected>Two Player</option>
                        <option value="singleplayer">Single Player</option>
                    </select>
                </li>
                <li>
                    <button type="submit">Start</button>
                </li>
            </ul>
        </form>
    </div>
    <div id="result-wrapper" class="container">
        <div id="result">
            <h6>Invite Link:</h6>
            <div id="result-url">
                <span id="gameurl">Url Added here</span>
                <button>Copy Url</button>
            </div>
            <button id="join-game">Join</button>
        </div>
    </div>
    <script src="assets/scripts/createlogic.js"></script>
</body>

</html>
